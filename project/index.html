---
layout: default
---

<div>
  {% include sidebar_project.html %}
</div>
<div class="container">
  <div class="title">Projects</div>
  <div class="post-lists">
    {% include backToTopButton.html %} {% for post in site.categories.projects
    %}
    <ul class="post-list projects">
      <div class="aListBox">
        <a class="projects" href="{{ site.baseurl }}{{ post.url }}">
          <div class="mainImage">
            <img src="{{ post.mainImage }}" alt="{{ post.title }}" />
          </div>
          <div class="title_line">
            <span class="project_title">
              {{ post.title }}
            </span>
            <ul class="projects_tags">
              {% for tag in post.tags %}
              <li>
                <!-- <a href="{{ site.url }}{{ site.baseurl }}/tags#{{ tag }}"> -->
                #{{ tag }}
                <!-- </a> -->
              </li>
              {% endfor %}
            </ul>
          </div>

          <div class="project_entry">
            {{ post.excerpt }}
          </div>
        </a>
      </div>
    </ul>
    {% endfor %}
  </div>
</div>
