---
layout: default
---

<div class="container">
  <div class="posts">
    {% include backToTopButton.html %} {% for post in paginator.posts %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <div class="entryCategory">
          {{ post.categories[0] }}
        </div>
        <div class="entryTitleDev">
          <span class="entryTitle">
            {{ post.title }}
          </span>
          <span class="meta">
            <!-- <span class="date">
              {{ post.date | date: "%Y-%m-%d" }}
            </span> -->
            <ul class="tag">
              {% for tag in post.tags %}
              <li>
                <!-- <a href="{{ site.url }}{{ site.baseurl }}/tags#{{ tag }}"> -->
                {{ tag }}
                <!-- </a> -->
              </li>
              {% endfor %}
            </ul>
          </span>
        </div>

        <div class="entry">
          {{ post.excerpt }}
        </div>
      </a>
      <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
    </article>
    {% endfor %}
  </div>
  <!-- Pagination links -->
  {% if site.paginate %} {% include pagination.html%} {% endif %}
</div>
